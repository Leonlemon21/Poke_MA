<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karten‚ÄëEditor ‚Äì Personenkarte</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    h1 { margin-top: 0; }
    .editor { display: flex; gap: 40px; }
    .controls { flex: 0 0 300px; }
    .preview { flex: 0 0 auto; }

    select, input, textarea { width: 100%; padding: 8px; margin: 6px 0; font-size: 14px; box-sizing: border-box; }
    textarea {
      resize: none;
      overflow: hidden;
      min-height: 60px;
    }

    .card {
      width: 300px;
      height: 420px; /* feste Kartengr√∂√üe wiederhergestellt */
      border: 3px solid #333;
      border-radius: 14px;
      padding: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: relative;      
      box-sizing: border-box;
      overflow: hidden; /* √ºbersch√ºssiger Inhalt wird ausgeblendet */
    }
    .card.person { background: linear-gradient(#ffe066 40%,#fff 40%); }
    .card h2 { margin: 0; font-size: 20px; }
    .hp { position: absolute; top: 12px; right: 16px; color: #e74c3c; font-weight: bold; }
    .portrait {
      height: 150px;
      background: #ddd;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin: 4px 0 8px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .ability {
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 6px;
      margin: 6px 0;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-all;
      max-height: 60px; /* feste H√∂he f√ºr Textbox */
      overflow-y: auto; /* Scrollbar, wenn der Text l√§nger ist */
    }
    .footer { position: absolute; bottom: 8px; left: 12px; font-size: 10px; color: #444; }
  </style>
</head>
<body>
  <h1>üÉè Karten‚ÄëEditor ‚Äì Personenkarte</h1>
  <div class="editor">
    <div class="controls">
      <input id="pName" placeholder="Name" />
      <input id="pRole" placeholder="Rolle / Titel" />
      <input id="pHP" type="number" placeholder="KP" />
      <textarea id="pAttack1" placeholder="Attacke 1 (Beschreibung)"></textarea>
      <textarea id="pAttack2" placeholder="Attacke 2 (Beschreibung)"></textarea>
    </div>
    <div class="preview">
      <div id="prevPerson" class="card person">
        <h2 id="outPName">[Name]</h2>
        <span class="hp" id="outPHP">KP 0</span>
        <div class="portrait" id="outPortrait"></div>
        <div class="ability" id="outAttack1">[Attacke 1]</div>
        <div class="ability" id="outAttack2">[Attacke 2]</div>
        <div class="footer">Basis¬†‚Ä¢¬†Personenkarte</div>
      </div>
    </div>
  </div>
  <script>
    // Auto-grow form textareas
    const autoGrow = el => {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    };
    document.querySelectorAll('textarea').forEach(el => {
      el.addEventListener('input', () => autoGrow(el));
      autoGrow(el);
    });

    // Sync form inputs to preview
    const sync = (inputId, outId) => {
      const inp = document.getElementById(inputId);
      const out = document.getElementById(outId);
      out.setAttribute('data-placeholder', out.textContent);
      inp.addEventListener('input', () => {
        out.textContent = inp.value || out.getAttribute('data-placeholder');
      });
    };
    sync('pName','outPName');
    document.getElementById('pHP').addEventListener('input', e => document.getElementById('outPHP').textContent = 'KP ' + (e.target.value || '0'));
    sync('pAttack1','outAttack1');
    sync('pAttack2','outAttack2');
  </script>
</body>
</html>
