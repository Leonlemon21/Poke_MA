<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karten-Editor ‚Äì Personenkarte</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-top: 0; }

    .editor {
      display: flex;
      gap: 40px;
    }
    .controls {
      flex: 0 0 300px;
    }
    .preview {
      flex: 0 0 auto;
    }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      overflow: hidden;
      min-height: 60px;
    }

    .card {
      width: 300px;
      min-height: 420px;
      border: 3px solid #333;
      border-radius: 14px;
      padding: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }
    .card.person {
      background: linear-gradient(#ffe066 40%, #fff 40%);
    }
    .card h2 {
      margin: 0;
      font-size: 20px;
    }
    .hp {
      position: absolute;
      top: 12px;
      right: 16px;
      color: #e74c3c;
      font-weight: bold;
    }
    .portrait {
      height: 150px;
      background: #ddd;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin: 4px 0 8px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .ability {
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 6px;
      margin: 6px 0;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-all;
      height: auto;
      overflow: hidden;
      flex-shrink: 0;
    }
    .footer {
      position: absolute;
      bottom: 8px;
      left: 12px;
      font-size: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üÉè Karten-Editor ‚Äì Personenkarte</h1>
  <div class="editor">
    <!-- Controls -->
    <div class="controls">
      <input id="pName" placeholder="Name"/>
      <!-- Rollen-/Titel-Eingabe entfernt -->
      <input
        id="pHP"
        type="text"
        placeholder="HP"
        maxlength="3"
      />
      <textarea id="pAttack1" placeholder="Attacke 1 (Beschreibung)"></textarea>
      <textarea id="pAttack2" placeholder="Attacke 2 (Beschreibung)"></textarea>
    </div>

    <!-- Preview -->
    <div class="preview">
      <div id="prevPerson" class="card person">
        <h2 id="outPName">[Name]</h2>
        <span class="hp" id="outPHP">HP 0</span>
        <div class="portrait" id="outPortrait"></div>
        <div class="ability" id="outAttack1">[Attacke 1]</div>
        <div class="ability" id="outAttack2">[Attacke 2]</div>
        <div class="footer">Basis ‚Ä¢ Personenkarte</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-Grow f√ºr Formular-Textareas
    const autoGrow = el => {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    };
    document.querySelectorAll('textarea').forEach(el => {
      el.addEventListener('input', () => autoGrow(el));
      autoGrow(el);
    });

    // Auto-Grow f√ºr Preview-Boxen
    const autoGrowPreview = el => {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    };

    // Sync-Funktion: Form ‚Üí Preview + Auto-Grow der Preview-Box
    const sync = (inputId, outId) => {
      const inp = document.getElementById(inputId);
      const out = document.getElementById(outId);
      out.setAttribute('data-placeholder', out.textContent);
      inp.addEventListener('input', () => {
        out.textContent = inp.value || out.getAttribute('data-placeholder');
        autoGrowPreview(out);
      });
      autoGrowPreview(out);
    };

    document.addEventListener('DOMContentLoaded', () => {
      // Name und Attacken synchronisieren
      sync('pName', 'outPName');
      sync('pAttack1', 'outAttack1');
      sync('pAttack2', 'outAttack2');

      // HP-Feld: nur Ziffern, max. 3 Stellen
      const hpInput  = document.getElementById('pHP');
      const hpOutput = document.getElementById('outPHP');

      hpInput.addEventListener('input', e => {
        let cleaned = e.target.value.replace(/\D/g, '').slice(0, 3);
        if (cleaned === '') cleaned = '0';
        e.target.value = cleaned;
        hpOutput.textContent = 'HP ' + cleaned;
      });

      // Initial-Trigger f√ºr Vorschau
      ['pName','pAttack1','pAttack2','pHP'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.dispatchEvent(new Event('input', { bubbles: true }));
      });
    });
  </script>
</body>
</html>
